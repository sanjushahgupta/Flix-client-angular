<!DOCTYPE html>
<mat-card class="login-container">
  <mat-card-header>
    <mat-card-title>Login to your account</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.userName"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button class="login-btn" mat-raised-button (click)="loginUser()" style="">
      Login
    </button>
  </mat-card-actions>
</mat-card>

<style>
  .login-container {
    background-color: white;
  }

  .login-btn {
    background-color: rgb(5, 37, 88);
    color: white;
    display: block;
    margin: 0 auto;
  }
</style>
