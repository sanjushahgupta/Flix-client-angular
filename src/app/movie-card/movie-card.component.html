<div style="display: block">
  <mat-card style="margin: 10px" *ngFor="let movie of movies; let i = index">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
    </mat-card-header>
    <img
      src="{{ movie.Image }}"
      alt="{{ movie.Title }}"
      style="width: 150px; height: 180px"
    />
    <mat-card-actions>
      <button mat-button (click)="openDialog(genreTemplate)" color="secondary">
        Genre
      </button>
      <ng-template #genreTemplate>
        <h1>{{ movie.Genre.Name }}</h1>
        <h2>{{ movie.Genre.Description }}</h2>
      </ng-template>
      <button
        mat-button
        (click)="openDialog(directorTemplate)"
        color="secondary"
      >
        Director
      </button>
      <ng-template #directorTemplate>
        <h1>{{ movie.Director.Name }}</h1>
        <h2>{{ movie.Director.Bio }}</h2>
      </ng-template>
      <button
        mat-button
        (click)="openDialog(detailsTemplate)"
        color="secondary"
      >
        Details
      </button>
      <ng-template #detailsTemplate>
        <h1>Title: {{ movie.Title }}</h1>
        <h2>{{ movie.Genre.Name }}</h2>
        <h2>{{ movie.Genre.Description }}</h2>
        <h2>{{ movie.Director.Name }}</h2>
        <h2>{{ movie.Director.Bio }}</h2>
      </ng-template>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
